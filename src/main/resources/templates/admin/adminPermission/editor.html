<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/common/commonHeader::header('权限信息管理——信息编辑')}"></head>
<body>
<div th:replace="~{admin/common/nav::loading}"></div>
<div th:replace="~{admin/common/nav::topFixed}"></div>
<div th:replace="~{admin/common/nav::sideFixed(2,3)}"></div>
<div class="content">
    <div class="page-header">
        <h1 class="title">权限信息管理——新增信息</h1>
        <ol class="breadcrumb">
            <li class="active">Welcome to the data management platform of Dietary Cuisine</li>
        </ol>
        <div class="right">
            <div class="btn-group" role="group" aria-label="...">
                <a th:href="@{/manage/adm/admin/index}" class="btn btn-light">Home</a>
                <a class="btn btn-light" disabled="disabled">管理员监管区</a>
                <a class="btn btn-light" th:href="@{/manage/adminPermission/list}">权限信息管理</a>
                <a class="btn btn-light" disabled="disabled">添加权限</a>
                <a href="javascript:history.go(-1);" class="btn btn-light">
                    <i class="fa fa-reply"></i>
                </a>
                <a href="javascript:location.reload();" class="btn btn-light">
                    <i class="fa fa-refresh"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="container-widget">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-title">
                        权限管理——编辑权限信息
                        <ul class="panel-tools">
                            <li><a class="icon minimise-tool"><i class="fa fa-minus"></i></a></li>
                            <li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
                            <li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
                        </ul>
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <input type="hidden" name="_method" value="put">
                            <input type="hidden" name="fId" th:value="${perm.fId}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label form-label" for="fPermissionname">权限代号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-line" id="fPermissionname" name="fPermissionname" placeholder="entityMark:operateMark" th:value="${perm.fPermissionname}">
                                </div>
                            </div>
                            <div id="subCont">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label form-label" for="fIntroduction">权限简介</label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" rows="3" id="fIntroduction" name="fIntroduction" placeholder="Please input permission introduction..." th:text="${perm.fIntroduction}"></textarea>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label form-label"></label>
                                    <div class="col-sm-10">
                                        <input type="submit" value="Submit" class="btn btn-default" disabled="disabled">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{admin/common/nav::copyright}"></div>
</div>
<div th:replace="~{admin/common/nav::tabpanel}"></div>
<div th:replace="~{admin/common/commonFooter::onloadJs}"></div>
</body>
<script th:src="@{/src/js/permission/editor.js}"></script>
</html>
