<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/common/commonHeader::header('角色信息管理')}"></head>
<body>
<div th:replace="~{admin/common/nav::loading}"></div>
<div th:replace="~{admin/common/nav::topFixed}"></div>
<div th:replace="~{admin/common/nav::sideFixed(2,2)}"></div>
<div class="content">
    <div class="page-header">
        <h1 class="title">角色信息管理</h1>
        <ol class="breadcrumb">
            <li class="active">Welcome to the data management platform of Dietary Cuisine</li>
        </ol>
        <div class="right">
            <div class="btn-group" role="group" aria-label="...">
                <a th:href="@{/manage/adm/admin/index}" class="btn btn-light">Home</a>
                <a class="btn btn-light" disabled="disabled">管理员监管区</a>
                <a class="btn btn-light" disabled="disabled">角色信息管理</a>
                <a href="javascript:history.go(-1);" class="btn btn-light">
                    <i class="fa fa-reply"></i>
                </a>
                <a href="javascript:location.reload();" class="btn btn-light">
                    <i class="fa fa-refresh"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="container-widget">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-title">
                        信息列表
                        <a type="button" th:href="@{/manage/adminRole/add}" class="btn btn-info" style="float: right;color: #ffffff;">新增角色</a>
                    </div>
                    <div class="panel-body table-responsive">
                        <table id="example0" class="table display table-bordered">
                            <thead>
                                <tr>
                                    <th>序号</th>
                                    <th>角色名称</th>
                                    <th>角色说明</th>
                                    <th>权限管理</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>序号</th>
                                    <th>角色名称</th>
                                    <th>角色说明</th>
                                    <th>权限管理</th>
                                    <th>操作</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                <tr th:each="item,status:${list.data}">
                                    <td th:text="${status.index+1}"></td>
                                    <td th:text="${item.fRolename}"></td>
                                    <td th:text="${item.fIntroduction}"></td>
                                    <td>
                                        <a th:href="@{/manage/adminRole/role/perm/}+${item.fId}" th:data-id="${item.fId}" class="btn btn-primary">
                                            分配权限
                                        </a>
                                        <a href="javascript:;" th:data-id="${item.fId}" title="查看权限" class="btn btn-option2 showPerm"
                                           data-toggle="tooltip" data-placement="bottom">
                                            <i class="fa fa-eye" style="margin-right: 0;"></i>
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/manage/adminRole/role/toeditor/}+${item.fId}" th:data-id="${item.fId}" class="btn btn-default">
                                            <i class="fa fa-edit"></i>
                                            编辑
                                        </a>
                                        <a href="javascript:;" th:data-id="${item.fId}" class="btn btn-danger deleteInfo">
                                            <i class="fa fa-close"></i>
                                            删除
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{admin/common/nav::copyright}"></div>
</div>
<div th:replace="~{admin/common/nav::tabpanel}"></div>
<div th:replace="~{admin/common/commonFooter::onloadJs}"></div>
</body>
<script th:src="@{/src/js/role/list.js}"></script>
</html>
