<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{admin/common/commonHeader::header('信息编辑')}"></head>
<body>
<div th:replace="~{admin/common/nav::loading}"></div>
<div th:replace="~{admin/common/nav::topFixed}"></div>
<div th:replace="~{admin/common/nav::sideFixed(4,1)}"></div>
<div class="content">
    <div class="page-header">
        <h1 class="title">食谱分类信息编辑</h1>
        <ol class="breadcrumb">
            <li class="active">Welcome to the data management platform of Dietary Cuisine</li>
        </ol>
        <div class="right">
            <div class="btn-group" role="group" aria-label="...">
                <a th:href="@{/adm/admin/index}" class="btn btn-light">Home</a>
                <a class="btn btn-light" disabled="disabled">食谱资料管理</a>
                <a class="btn btn-light" th:href="@{/claTwo/info}">食谱分类管理</a>
                <a class="btn btn-light" disabled="disabled">信息编辑</a>
                <a href="javascript:history.go(-1);" class="btn btn-light">
                    <i class="fa fa-reply"></i>
                </a>
                <a href="javascript:location.reload();" class="btn btn-light">
                    <i class="fa fa-refresh"></i>
                </a>
            </div>
        </div>
    </div>
    <div class="container-widget">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">

                    <div class="panel-title">
                        信息编辑
                        <ul class="panel-tools">
                            <li><a class="icon minimise-tool"><i class="fa fa-minus"></i></a></li>
                            <li><a class="icon expand-tool"><i class="fa fa-expand"></i></a></li>
                            <li><a class="icon closed-tool"><i class="fa fa-times"></i></a></li>
                        </ul>
                    </div>

                    <div class="panel-body">
                        <form class="form-horizontal">
                            <input type="hidden" name="_method" value="put">
                            <input type="hidden" name="fId" th:value="${item.data.item.fId}">
                            <input type="hidden" name="fCover" th:value="${item.data.item.fCover}">
                            <div class="form-group">
                                <label class="col-sm-2 control-label form-label" for="fName">分类名称</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-line" id="fName" name="fName" placeholder="Please input classify name..." th:value="${item.data.item.fName}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label form-label" for="fCover">封面</label>
                                <div class="col-sm-10">
                                    <div id="imgCont" style="display: inline-block;width: 150px;height: 100px;padding: 5px;
                                    border-radius: 5px;border: 1px solid #bdc4c9;vertical-align: top;text-align: center;color: #bdc4c9;">
                                        <img th:src="(${fileServerPath})+${item.data.item.fCover}" style="height: 88px;max-width: 138px;" alt="cover">
                                    </div>
                                    <div style="display: inline-block;margin-left: 10px;vertical-align: bottom;">
                                        <button type="button" id="browser" class="btn btn-info">浏览文件</button>
                                        <input type="file" style="display: none;" id="fCover" name="file">
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label form-label" for="fBg">主题背景色</label>
                                <div class="col-sm-10">
                                    <input type="text" name="fBg" id="fBg" class="form-control-line form-control" th:value="${item.data.item.fBg}" placeholder="Please input classify backgroundColor...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label form-label" for="fColor">主题字体色</label>
                                <div class="col-sm-10">
                                    <input type="text" name="fColor" id="fColor" class="form-control-line form-control" th:value="${item.data.item.fColor}" placeholder="Please input classify fontColor...">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label form-label" for="fOid">所属一级分类</label>
                                <div class="col-sm-10">
                                    <select name="fOid" id="fOid">
                                        <option th:each="list:${item.data.one}" th:value="${list.fId}" th:text="${list.fName}" th:selected="${list.fId}==${item.data.item.fOid}?true:false"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label form-label"></label>
                                <div class="col-sm-10">
                                    <input type="submit" value="Submit" class="btn btn-default" disabled="disabled">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="~{admin/common/nav::copyright}"></div>
</div>
<div th:replace="~{admin/common/nav::tabpanel}"></div>
<div th:replace="~{admin/common/commonFooter::onloadJs}"></div>
</body>
<script th:src="@{/src/js/classifyTwo/editor.js}"></script>
</html>
