<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(title,links)">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" th:href="@{/src/favicon.ico}" type="image/x-icon">
    <link rel="stylesheet" th:href="@{/assets/layui/css/layui.css}">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_854029_7l9zib9sa86.css">
    <!-- 模板外部link -->
    <th:block th:replace="${links}" />

    <title th:text="${title}"></title>
</head>
</html>
