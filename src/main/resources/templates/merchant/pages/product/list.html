<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:include="~{merchant/common/commonHeader::header('所有商品',~{::link})}">
    <link rel="stylesheet" th:href="@{/src/css/merchant/productList.css}">
</head>

<body>
<div class="container">
    <div class="header">
        <div class="layui-main header-middle">
            <div class="mylayui-div-inline-block">
                <a href="/" class="logo"><img src="../images/logo-dark-smile.png" alt="">
                </a>
            </div>

            <div class="mylayui-div-inline-block mylayui-div-control">
                <ul class="layui-nav mylayui-bg-recipe-yellow mylayui-head-nav">
                    <li class="layui-nav-item mylayui-nav-item">
                        <a href="javascript:;" class="mylayui-nav-a">我的订单<span class="layui-badge layui-bg-cyan">99+</span></a>
                    </li>
                    <li class="layui-nav-item mylayui-nav-item">
                        <a href="javascript:;" class="mylayui-nav-a"><span class="layui-icon layui-icon-cellphone"></span>
                            下载手机端</a>
                    </li>
                    <li class="layui-nav-item mylayui-nav-item">
                        <a href=""><img src="../images/timg.jpg" class="layui-nav-img">我</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;">修改信息</a></dd>
                            <dd><a href="javascript:;">安全管理</a></dd>
                            <dd><a href="javascript:;">退了</a></dd>
                        </dl>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="top-nav">
        <div class="layui-main mylayui-main">
            <div class="top-nav-middle">
                <ul class="layui-nav mylayui-bg-recipe-yellow-dark mylayui-top-nav" lay-filter="">
                    <li class="layui-nav-item mylayui-nav-item">
                        <a href="javascript:;" class="mylayui-nav-a">首页</a>
                    </li>
                    <span style="vertical-align: middle;color: black;">|</span>
                    <li class="layui-nav-item mylayui-nav-item">
                        <a href="javascript:;" class="mylayui-nav-a"><i class="layui-icon layui-icon-align-left"></i>
                            商品列表</a>
                        <dl class="layui-nav-child">
                            <dd><a href="">添加商品</a></dd>
                            <dd><a href="">所有商品</a></dd>
                            <dd><a href="">售中商品</a></dd>
                        </dl>
                    </li>
                    <span style="vertical-align: middle;color: black;">|</span>
                    <li class="layui-nav-item mylayui-nav-item">
                        <a href="javascript:;" class="mylayui-nav-a"><i class="layui-icon layui-icon-form"></i>
                            订单管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="">所有订单</a></dd>
                            <dd><a href="">待付款订单</a></dd>
                            <dd><a href="">待发货订单</a></dd>
                            <dd><a href="">待收货订单</a></dd>
                            <dd><a href="">待评价订单</a></dd>
                            <dd><a href="">交易成功订单</a></dd>
                            <dd><a href="">退款中订单</a></dd>
                            <dd><a href="">退款成功订单</a></dd>
                        </dl>
                    </li>
                    <span style="vertical-align: middle;color: black;">|</span>
                    <li class="layui-nav-item mylayui-nav-item">
                        <a href="javascript:;" class="mylayui-nav-a"><i class="iconfont icon-banshou"></i> 店铺装修</a>
                        <dl class="layui-nav-child">
                            <dd><a href="">分类管理</a></dd>
                            <dd><a href="">运费模板</a></dd>
                        </dl>
                    </li>
                    <div class="mylayui-div-control">
                        <form class="layui-form mylayui-from-search" action="">
                            <div class="mylayui-form-div">
                                <label class="mylayui-form-label">搜索商品</label>
                                <div class="mylayui-div-control">
                                    <input type="text" name="title" required lay-verify="required" placeholder="请输入标题"
                                           autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="mylayui-form-div">
                                <div class="mylayui-div-control">
                                    <button class="layui-btn btn-search" lay-submit lay-filter=""><i class="layui-icon layui-icon-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </ul>
            </div>
        </div>
    </div>


    <div class="produce-list-all">
        <div class="product-div">
            <h3>所有商品</h3>
            <table id="produceAllList" lay-filter="test"></table>
        </div>
    </div>


    <div>


    <div th:replace="~{merchant/common/commonFooter::onloadJs(~{::script},false)}">
        <script th:src="@{/src/js/merchant/product/list.js}"></script>
        <script type="text/html" id="product-control">
            <div class="layui-btn-group">
                <a class="layui-btn layui-btn-sm shelve" lay-event="shelve">
                    <i class="layui-icon layui-icon-up"></i>
                </a>
                <a class="layui-btn layui-btn-sm layui-btn-normal unshelve" lay-event="unshelve">
                    <i class="layui-icon layui-icon-down"></i>
                </a>
                <a class="layui-btn layui-btn-sm layui-btn-danger delete" lay-event="delete">
                    <i class="layui-icon layui-icon-close"></i>
                </a>
                <a class="layui-btn layui-btn-sm layui-btn-warm edit" lay-event="edit">
                    <i class="layui-icon layui-icon-edit"></i>
                </a>
            </div>
        </script>
        <script type="text/html" id="showimg">
            <img src="\images\timg.jpg" alt="" style="width:100px;hight:100px;">
        </script>
    </div>
</div>
</div>
</body>

</html>
